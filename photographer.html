<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <h2 id="name"></h2>
          <p id="location"></p>
          <p id="tagline"></p>  
        </div>
        <div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>        
        <div id="frame">

        </div>
      </div>
      <div class="photograph-main">
        <div class="photograph-sort">
          <label for="order_by">Trier par</label>
          <div class="sort_container">
            <select name="order_by" id="order_by">
              <option value="0">Titre</option>
              <option value="1" selected>Popularité</option>
              <!-- <option value="2"></option> -->
            </select>
            <div class="new-select">
              <span>Titre<img src="assets/icons/selector_up.svg" alt=""></span>
              <div class="line"></div>             
              <div class="option0">
                Titre
              </div>
              <div class="line"></div>
              <div class="option1">
                Popularité
              </div>
            </div>
          </div>
        </div>
        <div id="grid">
                   
        </div>
        <div class="counter">
          <p class="likes_counter"></p>
          <p class="cost"></p>
        </div>
      </div>
    </main>
    <div class="lightbox_modal">
      <div class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()"></button>
        <button class="lightbox-prev"></button>
        <button class="lightbox-next"></button>
      </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="modal_title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
            <label>Nom</label>
						<input />
            <label>Email</label>
						<input />
            <label>Votre message</label>
						<input type="text" name="" id="" aria-rowcount="3">
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
